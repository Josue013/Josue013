name: generate breakout svg

on:
  schedule:
    - cron: "0 */12 * * *" # Every 12 hours
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate-svg:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: generate SVG
        uses: cyprieng/github-breakout@v1.0.0
        with:
          github_username: ${{ github.repository_owner }}
          paddle_color: "#cba6f7"
          ball_color: "#cba6f7"
          bricks_colors: "#585b70,#6c7086,#7f849c,#9399b2,#b4befe"

      - name: Move generated SVGs
        run: |
          mkdir -p images
          if [ -f output/custom.svg ]; then
            mv output/custom.svg images/breakout-custom.svg
          fi
          if [ -f output/light.svg ]; then
            mv output/light.svg images/breakout-light.svg
          fi
          if [ -f output/dark.svg ]; then
            mv output/dark.svg images/breakout-dark.svg
          fi

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push SVGs
        run: |
          git add images/*.svg
          git commit -m "chore: update breakout SVGs" || echo "No changes to commit"
          git push