name: generate breakout svg

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate-svg:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install github-breakout
        run: |
          npm install -g github-breakout

      - name: Generate custom SVG with CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          github-breakout \
            --username ${{ github.repository_owner }} \
            --token $GITHUB_TOKEN \
            --ball-color "#cba6f7" \
            --paddle-color "#cba6f7" \
            --bricks-colors "#585b70,#6c7086,#7f849c,#9399b2,#b4befe" \
            --no-ghost-bricks \
            --output-path ./output

      - name: List generated files
        run: |
          echo "Generated files:"
          ls -la output/

      - name: Move custom SVG
        run: |
          mkdir -p images
          if [ -f output/custom.svg ]; then
            mv output/custom.svg images/breakout-custom.svg
            echo "custom.svg moved successfully"
          else
            echo "custom.svg not found!"
            exit 1
          fi

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push SVG
        run: |
          git add images/breakout-custom.svg
          git diff --staged --quiet || git commit -m "chore: update breakout SVG"
          git push