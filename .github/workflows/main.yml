name: generate breakout svg

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate-svg:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: generate SVG
        uses: cyprieng/github-breakout@v1
        with:
          github_username: ${{ github.repository_owner }}
          enable_ghost_bricks: true
          paddle_color: "#cba6f7"
          ball_color: "#cba6f7"
          bricks_colors: "#f5c2e7,#ddb6f2,#cba6f7,#b490d9,#9d7bb8"

      - name: Move generated SVGs
        run: |
          mkdir -p images
          if [ -f output/custom.svg ]; then
            mv output/custom.svg images/breakout-custom.svg
            echo "custom.svg moved successfully"
          else
            echo "custom.svg not found"
            ls -la output/
          fi

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push SVGs
        run: |
          git add images/*.svg
          git commit -m "chore: update breakout SVGs" || echo "No changes to commit"
          git push